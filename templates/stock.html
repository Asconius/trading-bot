<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
</head>
<body>
<a href="/">Main</a>
<table>
    <caption>Stock</caption>
    <thead>
    <tr>
        <th scope="col">Ticker</th>
        <th scope="col">Isin</th>
    </tr>
    </thead>

    <tbody>
    {% for stock in stocks %}
    <tr>
        <td><a href="/stock/intraday/{{ stock.ticker }}">{{ stock.ticker }}</a></td>
        <td>{{ stock.isin }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
