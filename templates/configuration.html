<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
</head>
<body>
<a href="/">Main</a>
<br>
<form method=post>
    <table>
        <caption>Configuration</caption>
        <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {% for form in form.form_list %}
        {{ form.identifier }}
        <tr>
            <td>{{ form.form.description }}</td>
            <td>{{ form.form.value }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {{ form.submit }}
</form>
</body>
</html>
