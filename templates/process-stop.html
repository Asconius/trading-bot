<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Stop</title>
</head>
<body>
<a href="{{ url_for('process_view') }}">Process</a>
{% if successful %}
    <p>{{ process_name }} stopped</p>
{% else %}
    <p>{{ process_name }} could not be stopped</p>
{% endif %}
</body>
</html>
